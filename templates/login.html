{% extends "base.html" %}

{% block head %}
<title>Admin- Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
{% endblock %}

{% block bodyclass %}class="login"{% endblock %}

{% block main %}
<div class="loginContent d-flex container col-md-3 justify-content-center">
    <div class="form-group">
        <h3>Sign In</h3>
        <form method="post">
            <div class="form-group col-md-15">
                <label for="usernameInput">Username</label>
                <input type="text" name="input_username" id="usernameInput" class="form-control"
                    placeholder="Enter username" required />
            </div>

            <div class="form-group col-md-15">
                <label for="pswdInput">Password</label>
                <input type="password" name="input_pswd" id="pswdInput" class="form-control"
                    placeholder="Enter password" required />
            </div>

            <div class="col-md-15 text-right">
                <button type="submit" name="login" class="btn btn-primary" value="clicked"
                    class="btn btn-primary btn-block">Log In</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block navbartype %}fixed-bottom{% endblock %}
